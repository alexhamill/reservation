  <style>

    /* Navigation bar styling */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {

    }

    body {

      margin: 0;
    }

    /* Search container styles */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .search-bar {
      border: none;
      outline: none;
      padding: 10px;
      width: 200px;
      font-size: 16px;
      border-radius: 20px;
      margin-right: 5px;
    }

    .search-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    .search-btn:hover {
      background-color: #45a049;
    }

    /* Heading styles */
    h1, h3 {
      text-align: center;
      color: #333;
    }

    h3 {
      margin-top: 10px;
    }

    /* Address styling */
    p {
      text-align: center;
      font-size: 16px;
      color: #666;
    }

    /* Navigation bar layout fixes */
    ul {
      background-color: #333;
    }

    li {
      display: inline;
    }

    li a {
      padding: 14px 20px;
    }

    /* Content container */
    .content {
      padding: 20px;
    }
  </style>
</head>
