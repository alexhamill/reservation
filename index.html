<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="js/init.js"></script>
  <style>
    /* General reset for styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navigation bar styling */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }

    /* Body styles */
    body {
      background-color: #f7f7f7;
      margin: 0;
    }

    /* Flexbox container to align header, search bar, and address in a row */
    .header-container {
      display: flex;
      justify-content: space-between; /* Space out elements */
      align-items: center; /* Vertically center elements */
      padding: 10px 20px;
    }

    /* Search container styles */
    .search-container {
      display: flex;
      align-items: center;
      border: 2px solid #ccc;
      border-radius: 25px;
      padding: 5px 10px;
      background-color: white;
    }

    .search-bar {
      border: none;
      outline: none;
      padding: 10px;
      width: 200px;
      font-size: 16px;
      border-radius: 20px;
      margin-right: 5px;
    }

    .search-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    .search-btn:hover {
      background-color: #45a049;
    }

    /* Heading styles */
    h1 {
      font-size: 24px;
      color: #333;
    }

    /* Address styling */
    p {
      font-size: 16px;
      color: #666;
    }

    /* Navigation bar layout fixes */
    ul {
      text-align: center;
      background-color: #333;
    }

    li {
      display: inline;
    }

    li a {
      padding: 14px 20px;
    }

    /* Content container */
    .content {
      padding: 20px;
      text-align: center; 
    }
    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .welcome {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1>Off The Pike</h1>

    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Search...">
      <button class="search-btn">üîç</button>
    </div>

    <h3>Arlington Career Center</h3>
    <p>üìç 816 S. Walter Reed Drive, Arlington, VA</p>
  </div>

  <ul>
    <li><a class="active" href="index.html">Home</a></li>
    <li><a href="menu.html">Menu</a></li>
    <li><a href="order.html">Order</a></li>
    <li><a href="gallery/gallery.html">Gallery</a></li>
    <li><a href="contactus.html">Contact</a></li>
    <li><a href="aboutus.html">About</a></li>
  </ul>
  <img src="reservation_welcome.png" alt="hallo" class="welcome">
</body>
</html>
