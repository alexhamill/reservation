<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            h1 {
                text-align: center;
            }
            #grid{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr; 
            }
            #info{
                grid-column: 1;
                grid-row: 1;
            }
        </style>
        <title>Contact us</title>
        <link rel="stylesheet" href="Styles/Style.css">
    </head>
    <body>
        <h1>Contact us</h1>
        <div id="grid">
        <div id="info">
        <p>email: Offthepike@gmail.com</p>
        <p>tel: pho-ne-number</p>
        <p>Address: 816 S Walter Reed Dr, Arlington, VA 22204</p>
        </div>
        <iframe src="https://www.google.com/maps/place/Arlington+Career+Center/@38.8645791,-77.0910222,16z/data=!3m1!4b1!4m6!3m5!1s0x89b7b6bb733aa5fd:0x5ca406203245405!8m2!3d38.864575!4d-77.0884473!16s%2Fg%2F1yl48wh6v?entry=ttu&g_ep=EgoyMDI1MDIxMC4wIKXMDSoASAFQAw%3D%3D"></iframe>
        <form action="https://httpbin.org/post" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="Submit">
        </form>
        </div>
    </body>
</html>
